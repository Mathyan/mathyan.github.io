<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Check</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bright">
    <div class="title-bar">
        <h1 class="main_title">Book Check</h1>
        <a href="data_view.html"><button id="dataButton">Data</button></a>
    </div>
    <table class="data_table">
        <tr>
            <td>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </td>
        </tr>
    </table>

    <div>
        <form id="bookForm" class="data_form">

            <table class="data_table">
                <tr>
                    <td>
                        <label class="qTitle">Book Format:</label>
                    </td>
                    <td>
                        <input type="checkbox" id="physical" name="format" value="physical" class="selective">
                        <label for="physical">Physical Copy</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" id="ebook" name="format" value="ebook" class="selective">
                        <label for="ebook">E-book</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" id="audiobook" name="format" value="audiobook" class="selective">
                        <label for="audiobook">Audiobook</label>
                    </td>
                </tr>
            </table>
            <table class="data_table">
                <tr>
                    <td>
                        <label class="qTitle">Book Status:</label>
                    </td>
                    <td>
                        <input type="radio" id="notStarted" name="status" value="notStarted" required class="selective">
                        <label for="notStarted">Not Started</label>
                        <br>
                        <input type="radio" id="inProgress" name="status" value="inProgress" class="selective">
                        <label for="inProgress">In Progress</label>
                        <br>
                        <input type="radio" id="completed" name="status" value="completed" class="selective">
                        <label for="completed">Completed</label>
                    </td>
                </tr>
            </table>

            <div class="button_container">
                <button id="submitButton" onclick="submitForm()">Send Data</button>
            </div>
        </form>
    </div>
    <button id="colorToggle">Toggle Color Style</button>

</body>
<script src="js/script.js"></script>

</html>
